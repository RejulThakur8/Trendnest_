{% extends 'base.html' %}

{% block start %}
{% load static %}

<div class="container-fluid">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb shadow ps-5 p-3 mt-1 mb-1 bg-body-tertiary">
            <li class="breadcrumb-item active" aria-current="page">Home</li>
        </ol>

        <!-- Products grid -->
        <div class="container-fluid col-12 col-md-12 col-lg-12 px-0">
            <div class="container-fluid col-12 col-lg-12 px-0 mt-3 rounded bg-primary-subtle">
                <div class="row">
                    {% for i in data %}
                    <div class="container m-0 p-2 card-content col-md-4 col-lg-3 d-flex justify-content-start mb-3">
                        <form method="post" action="/wishlist/">
                            {% csrf_token %}
                            <input type="hidden" name="wiid" value={{i.id}}>
                            <div class="card m-2" style="width: 100%;">
                                <img src="{% static 'image/' %}{{i.image}}" name="image1"
                                    class="img-fluid mt-2 ms-2 me-2" alt="{{i.title}}"
                                    style="height: 305px; object-fit: cover;">

                                <div class="card-body d-flex flex-column justify-content-between ps-2 pt-1 pe-2 pb-2">
                                    <div>
                                        <h5 class="card-title" name="brand_name">{{i.brand_name}}</h5>
                                        <p class="card-text">{{i.title}}</p>
                                    </div>
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item border-0 ps-0 pt-1 pb-1 fs-5" name="iprice">
                                            â‚¹{{i.price}}</li>
                                        <li class="list-group-item border-0 ps-0 pt-0 pe-0 fs-5">{{i.rating}}</li>
                                    </ul>
                                    <div class="card-body p-0 pt-2 mt-0  justify-content-between">
                                        <a id="buy" href="/i/{{i.title}}/{{i.id}}"
                                            class="btn btn-primary flex-grow-1 w-100 me-1">Buy Now</a>
                                        {% comment %} <input id="details" type="submit" value="Add To Wishlist"
                                            class="btn btn-info flex-grow-1"> {% endcomment %}
                                        <input type="submit" value="Add to Wishlist"
                                            class="btn btn-outline-secondary flex-grow-1 w-100 mt-1">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </nav>
</div>

<script src="{% static 'js/product.js' %}"></script>
{% endblock %}
